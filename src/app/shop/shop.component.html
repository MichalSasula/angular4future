<div class="container-fluid">
  <div class="row mainComponentMargins">
    <aside class="col-3 border-right my-3">
      <div class="row">
        <form>
          <h4>Offers</h4>
          <div class="form-group pl-3">
            <div class="form-check">
              <label class="form-check-label" for="premium">
                Premium
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="courses">
                Courses
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="bundles">
                Bundles
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="seriesOfCourses">
                Series of courses
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="AnnotatedGamesBase">
                Annotated games base
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="ChessPass">
                ChessPass
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="PawnShop">
                Pawn shop
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="FriendsWishlist">
                Friends wishlist
              </label>
            </div>
          </div>
          <h4>Game aspect</h4>
          <div class="form-group pl-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="openings">
              <label class="form-check-label" for="openings">
                Openings
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="endgames">
              <label class="form-check-label" for="endgames">
                Endgames
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="strategy">
              <label class="form-check-label" for="strategy">
                Strategy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tactics">
              <label class="form-check-label" for="tactics">
                Tactics
              </label>
            </div>
          </div>
          <h4>Price</h4>
          <div class="form-group pl-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="free">
              <label class="form-check-label" for="free">
                Free
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="discount">
              <label class="form-check-label" for="discount">
                Discount
              </label>
            </div>
            <div class="form-row mt-1">
                <div class="col-4">
                    <div class="form-group">
                        <input class="form-control" type="text" id="priceMin" placeholder="$Min">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input class="form-control" type="text" id=priceMax placeholder="$Max">
                    </div>
                </div>
            </div>
          </div>
          <h4>Difficulty</h4>
          <div class="form-group pl-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="beginner">
              <label class="form-check-label" for="beginner">
                Beginner
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="intermediate">
              <label class="form-check-label" for="intermediate">
                Intermediate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="advanced">
              <label class="form-check-label" for="advanced">
                Advanced
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="expert">
              <label class="form-check-label" for="expert">
                Expert
              </label>
            </div>
          </div>
          <h4>Tags</h4>
          <div class="form-group pl-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="forWhite">
              <label class="form-check-label" for="forWhite">
                For white
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="forBlack">
              <label class="form-check-label" for="forBlack">
                For black
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="forBlitz">
              <label class="form-check-label" for="forBlitz">
                For blitz
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="new">
              <label class="form-check-label" for="new">
                New
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="yourWishlist">
              <label class="form-check-label" for="yourWishlist">
                Your wishlist
              </label>
            </div>
          </div>
        </form>
      </div>

    </aside>
    <section class="col-9">
      <nav class="navbar navbar-expand navbar-light border-bottom py-0 px-0">
        <ul class="navbar-nav d-flex align-items-end">
          <li class="nav-item">
            <a class="nav-link active py-0">
              <h3>Shop</h3>
            </a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark my-2" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item blackOnHover grayColor">
            <span class="ml-2" style="font-size: 2em; font-weight: bold;">
              <fa-icon [icon]="barsIcon"></fa-icon>
            </span>
          </li>
          <li class="nav-item blackOnHover grayColor">
            <span class="mx-2" style="font-size: 2em; font-weight: bold;">
              <fa-icon [icon]="thLargeIcon"></fa-icon>
            </span>
          </li>
        </ul>
      </nav>
    </section>

  </div>
</div>
